		<header>

			<h1 class='message' id='message'>
			</h1>

			<div class="container">
				<!-- Uncompleted tasks -->

				<!-- Completed tasks -->

		<!-- JavaScripts -->
		
        <!-- From https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript/3855394#3855394 -->
		<script lang="javascript">
			var queryParamMap = (
                function(queryString) {
    			    if (queryString == null) return {};
    			    var queryParamMap = {};
    			    for (var i = 0; i < queryString.length; ++i) {
    			        var pair = queryString[i].split('=', 2);
    			        if (pair.length == 1)
    			            queryParamMap[pair[0]] = "";
    			        else
    			            queryParamMap[pair[0]] = decodeURIComponent(pair[1].replace(/\+/g, " "));
    			    }
    			    return queryParamMap;
    			 }
            )(window.location.search.substr(1).split('&'));

			var name = queryParamMap["name"];
			if (name === "undefined" || name == null) {
                name = "⚑ 🧘🏻‍♂️";
            }

            document.title = name;
			document.getElementById('message').innerHTML = name;
		</script>

		<script id="todo-script" src="resources/js/main.js"></script>
